<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartesi Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Cartesi Todo List</h1>
        
        <form id="addTodoForm" class="mb-6">
            <div class="flex">
                <input type="text" id="newTodo" placeholder="Enter a new todo" required
                    class="flex-grow px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-l-lg focus:outline-none focus:border-blue-500">
                <button type="submit"
                    class="px-4 py-2 text-white bg-blue-500 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:shadow-outline">
                    Add Todo
                </button>
            </div>
        </form>

        <div id="loadingIndicator" class="text-center hidden">
            <p class="text-gray-600">Loading...</p>
        </div>

        <ul id="todoList" class="space-y-2"></ul>

        <div id="emptyState" class="text-center hidden">
            <p class="text-gray-600">No todos yet. Add one to get started!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
